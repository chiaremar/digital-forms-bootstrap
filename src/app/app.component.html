<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let skidItem of skids$ | async; let i = index">
      <skid  
        [skid]="skidItem"  
        (skidChanged)="updateSkids($event, i)" 
      >
      </skid>
    </div>
  </div>
</div>
